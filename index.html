<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bikes</title>
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="BMW_bike_img/logo.png" alt="logo" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <main>
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti commodi fugit debitis at quos voluptatibus,
             illo dolorum facere dolorem, laudantium reiciendis ut obcaecati fuga omnis, molestias aut! Nostrum, quaerat!
            </p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </main>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById('bike'); 

        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW1.png)"
        }

        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW2.png)"
        }

        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW3.png)"
        }
    </script>
</body>
</html>
